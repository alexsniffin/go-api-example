dist: xenial

language: go

go:
  - 1.13.x

services:
  - docker

before_script:
  - go get github.com/golangci/golangci-lint/cmd/golangci-lint
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint
  
script:
  - golangci-lint run --issues-exit-code=0
  - go test -v ./...
  - go build ./internal/api/